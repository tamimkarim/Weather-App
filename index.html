<!doctype html>
<html lang="en">

<head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="images/61nuuPxUvaL.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name">City</h1>
            <h3 ><span id="temp">0</span>&deg;C</h3>
            <h1 id="lead"></h1>
        </div>
    </div>

    <script>
        var button = document.getElementById('search-btn');
        var inputValue = document.getElementById('input');
        var name = document.getElementById('name');
        var temp = document.getElementById('temp');
        var lead = document.getElementById('lead');


        button.addEventListener('click',function () {
        fetch('https://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&appid=4d9cfd3add229f4d16c580fe2566b635&units=metric')
        .then(res => res.json())
        .then(data =>  {
             console.log(data.name);
            document.getElementById('name').innerText = data.name;
            var nameValue = data['name'];
            var tempValue = data['main']['temp'];
            var leadValue = data['weather'][0]['main'];


            name.innerHTML =nameValue;
            temp.innerHTML =tempValue;
            lead.innerHTML =leadValue;
            
        }  )

        .catch(err => alert("Wrong city name!"))
        })
       

    </script>

</body>

</html>
